name: Build and Upload LLaMA Binary

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libcurl4-openssl-dev

      - name: Clone and Build llama.cpp
        run: |
          git clone https://github.com/ggerganov/llama.cpp.git
          cd llama.cpp
          mkdir build && cd build
          cmake .. -DLLAMA_CURL=ON
          cmake --build . --config Release -j$(nproc)

      - name: Debug Paths
        run: ls -R llama.cpp/build || echo "Build folder not found!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: llama-binary-v1
          name: "LLaMA Binary v1"
          files: |
            llama.cpp/build/bin/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
